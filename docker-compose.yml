services:
  pipeline:
    build:
      context: .
      dockerfile: services/pipeline/Dockerfile
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs:ro
    depends_on:
      - postgres
    command: ["python", "run_pipeline.py", "--source", "openweather", "--history-hours", "72"]
    restart: "no"

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    env_file: .env
    volumes:
      - ./data:/app/data:ro
      - ./configs:/app/configs:ro
    ports:
      - "8501:8501"
    depends_on:
      - pipeline
    command: ["streamlit", "run", "app/Home.py", "--server.port=8501", "--server.address=0.0.0.0"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: cityair
      POSTGRES_USER: cityair
      POSTGRES_PASSWORD: cityair
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
